<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <title>Quiz de Pokemon!</title>
    </head>
    <body>
        <header>
            <h1  class="titulo">Quiz Geek/Nerd</h1>
        </header>
    
        <main>
            <form class="form">
                <!--P1 Star Wars-->
                <h2 class="titulo-2">O quanto você sabe sobre Pokémon?</h2>
                <div class="div">
                    <p>1. Onde se passa Pokémon X e Y?</p>
                    <!--P1-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition1" value="A" checked>
                            Kalos
                        </label>
                    </div>
                    <!--P2-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition1" value="B">
                            ilhas de alola
                        </label>
                    </div>    
                    <!--P3-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition1" value="C">
                            Unova
                        </label>
                    </div> 
                    <!--P4-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition1" value="D">
                            Kanto
                        </label>
                    </div> 
                </div>
                <!--P2 Star Wars-->
                <div class="div">
                    <p>2. Qual o Pokémon mais forte do universo?</p>
                    <!--P1-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition2" value="A" checked>
                            Mewtwo.
                        </label>
                    </div> 
                    <!--P2-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition2" value="B">
                            Giratina.
                        </label>
                    </div> 
                    <!--P3-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition2" value="C">
                            Arceus
                        </label>
                    </div> 
                    <!--P4-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition2" value="D">
                            Charizard.
                        </label>
                    </div> 
                </div>
                <!--P3 Star Wars-->
                <div class="div">
                    <p>3. Qual foi o primeiro pokémon de Ash?</p>
                    <!--P1-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition3" value="A" checked>
                            bulbasaur.
                        </label>
                    </div>
                    <!--P2-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition3" value="B">
                            Eevee.
                        </label>
                    </div>
                    <!--P3-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition3" value="C">
                            charmander.
                        </label>
                    </div>
                    <!--P4-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition3" value="D">
                            Pikachu. 
                        </label>
                    </div>
                </div>
                
                <!--P4 Star Wars-->
                <div class="div">
                    <p>4. </p>
                    <!--P1-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition4" value="A" checked>
                            Capitão 
                        </label>
                    </div>
                    <!--P2-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition4" value="B">
                            Jar Jar Binks
                        </label>
                    </div>
                    <!--P3-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition4" value="C">
                            Gi
                        </label>
                    </div>
                    <!--P4-->
                    <div>
                        <label>
                            <input type="radio"  name="inputOpition4" value="D">
                            Ba
                        </label>
                    </div>
                </div>
    
               
                <div class="d-grid gap-1 col-4 mx-auto">
                    <button class="btn btn-primary">Enviar</button>
                </div>
    
                <div class="result">
                    <span class="result"></span>
                </div>
            </form>
        </main>
        <script src="script/app.js"></script>
    </body>
</html>
